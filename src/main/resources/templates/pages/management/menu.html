<!DOCTYPE html>
<html lang="ko"
	  layout:decorate="~{common/layout/defaultLayout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>사용자 관리</title>

	<!--/*Inline Custom CSS Library import */-->
	<th:block layout:fragment="contentCss">
	</th:block>

	<!--/*Inline Custom JS Library import */-->
	<th:block layout:fragment="contentScript">
	</th:block>

	<!--/*Inline Custom CSS Code*/-->
	<style rel="stylesheet" th:inline="css">
	</style>

	<!--/*Inline Custom JS Code*/-->
	<script th:inline="javascript">
	</script>
	<script src="/js/management/menu.js"></script>
</head>
<body>
<!-- Main content -->
<div layout:fragment="content" style="height:90vh;">
	<section class="content h-100">
		<div class="container-fluid h-100">
			<!-- /.row -->
			<div class="card h-100">
				<div class="card-body h-100">
					<div class="row">
						<div class="col-8">
						</div>
						<div class="col-4">
							<div class="dt-buttons btn-group flex-wrap" style="float:right;">
								<button id="appendBtn" class="btn btn-sm btn-secondary" type="button"><span>추가</span></button>
								<button id="updateBtn" class="btn btn-sm btn-secondary" type="button"><span>저장</span></button>
								<button id="deleteBtn" class="btn btn-sm btn-secondary" type="button"><span>삭제</span></button>
								<button id="readBtn" class="btn btn-sm btn-secondary" type="button"><span>조회</span></button>
							</div>
						</div>
					</div>
					<hr>
					<div class="row" style="height:90%;">
						<div class="col-12">
							<div id="grid"></div>
						</div>
					</div>
				</div>
			</div>
		</div><!-- /.container-fluid -->
	</section>
</div>
<!-- /.content -->
</body>
</html>
