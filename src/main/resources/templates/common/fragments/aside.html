<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<!-- Main Sidebar Container -->
	<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="aside">
		<!-- Brand Logo -->
		<a class="brand-link" href="../main">
			<img alt="AdminLTE Logo" class="brand-image img-circle elevation-3" src="/dist/img/AdminLTELogo.png" style="opacity: 1;border-radius: 0.4em;">
			<span class="brand-text font-weight-light">Dango Admin</span>
		</a>

		<!-- Sidebar -->
		<div class="sidebar">
			<!-- Sidebar user panel (optional) -->
			<div class="user-panel mt-3 pb-3 d-flex">
				<div class="image" style="color: white;">
					<i class="img-circle elevation-2 fa-2x fas fa-user-circle"></i>
				</div>
				<div class="info" style="margin-right: auto;">
					<!--<a class="d-block" href="#" style="float: left;" th:text="${session.userInfo.userName}"></a>-->
					<a class="d-block" href="#" style="float: left;" th:text="테스트"></a>
					<div class="image" id="pwButton" style="color: #c2c7d0; cursor: pointer; float:left;">
						<i class="fas fa-edit"></i>
					</div>
				</div>
				<div class="image pt-1 pr-2" style="color: white;">
					<a href="/logout" title="로그아웃">
						<i class="fas fa-sign-out-alt"></i>
					</a>
				</div>
			</div>
			<!-- Sidebar Menu -->
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
					<nav class="" style="border-bottom: 1px solid #4f5962;"></nav>
					<li th:class="${'nav-item ' + (parentMenuPath == mainMenu.menuPath ? 'menu-is-opening menu-open' : '')}" th:each="mainMenu : ${menuInfoList}">
						<a class="nav-link r-menu" th:href="${#strings.startsWith(mainMenu.menuPath, '/') ? mainMenu.menuPath : '#'}">
							<i th:class="${mainMenu.icon + ' nav-icon'}"></i>
							<p th:style="${menuPath == mainMenu.menuPath ? 'font-weight:bold; color:orange;' : ''}">
								<th:block th:text="${mainMenu.menuName}"/>
								<i class="fas fa-angle-left right" th:if="${!#strings.startsWith(mainMenu.menuPath, '/')}"></i>
							</p>
						</a>
						<ul class="nav nav-treeview" th:if="${!#strings.startsWith(mainMenu.menuPath, '/')}">
							<li class="nav-item" th:each="subMenu : ${mainMenu.children}" th:style="${menuPath == subMenu.menuPath ? 'font-weight:bold;' : ''}">
								<a class="nav-link" th:href="${subMenu.menuPath}" th:title="${subMenu.icon}" >
									<i th:class="${(menuPath == subMenu.menuPath ? 'fas fa-dot-circle' : subMenu.icon) + ' nav-icon'}"></i>
									<p th:style="${menuPath == subMenu.menuPath ? 'color:orange;' : ''}">
										<th:block th:text="${subMenu.menuName}"/>
									</p>
								</a>
							</li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-widget="pushmenu" href="#" id="btnPushMenu" role="button" style="bottom: 0; position: fixed;">
							<i class="nav-icon fas fa-bars"></i>
							<p class="text">사이드바 축소</p>
						</a>
					</li>
				</ul>
			</nav>
			<!-- /.sidebar-menu -->
			<script type="text/javascript">

				// 비밀번호 변경 팝업 실행
				$("#pwButton").click(executePwChange);

			</script>
		</div>
		<!-- /.sidebar -->
	</aside>
</html>
